<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/MyStyle.css" rel="stylesheet" />
    <style>
      
      
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="well">
            <form class="form-horizontal container">
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">E-mail：</label>
                    <div class="col-md-9">
                        <input id="email" type="text" class="form-control" placeholder="exsample@wda.gov.tw" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-md-3 control-label">Password：</label>
                    <div class="col-md-9">
                        <input id="pwd" type="text" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <div class="checkbox">
                            <label><input id="Checkbox1" type="checkbox" />Remember Me?</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <input id="Submit1" type="submit" value="登入" class="btn btn-primary" />
                        <input id="Reset1" type="reset" value="重設" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr />
    <div id="container">
        <div class="checkbox">
            <label><input id="Checkbox1" type="checkbox" value="" />Remember Me?</label>
        </div>
        <div class="checkbox disabled">
            <label><input id="Checkbox1" type="checkbox" disabled />Remember Me?</label>
        </div>
    </div>
    
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
